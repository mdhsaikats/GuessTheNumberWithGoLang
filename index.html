<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" type="image/png" href="assets/question.png">
    <title>Guess The Number</title>
</head>
<body>
    <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
        <h1 class="text-2xl font-bold mb-4">Guess the number</h1>
        <input type="number" class="border-2 border-gray-300 p-2 rounded" placeholder="Enter your guess">
        <button class="bg-blue-500 text-white px-4 py-2 rounded mt-2 hover:bg-blue-600">Submit</button>
        <p class="mt-2 text-gray-700" id="feedback"></p>
    </div>
</body>
</html>
